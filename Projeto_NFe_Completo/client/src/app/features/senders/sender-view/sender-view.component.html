<div class="feature-view">
    <ndd-ng-titlebar titlebarIcon="ndd-font ndd-font-cardboard-box"
        [titlebarTitle]="title"
        [titlebarInfoItems]="infoItems"
        [titlebarRouterToReturnOnClose]="returnRoute">
    </ndd-ng-titlebar>
    
    <ndd-ng-tabsbar>
        <ndd-ng-tab tabId="ndd-ng-tab-sender-info"
            [tabRoute]="'./info'"
            tabTitle="Dados cadastrais">            
        </ndd-ng-tab>
    </ndd-ng-tabsbar>

    <div class="feature-view__content" >
        <router-outlet></router-outlet>
    </div>
</div>
