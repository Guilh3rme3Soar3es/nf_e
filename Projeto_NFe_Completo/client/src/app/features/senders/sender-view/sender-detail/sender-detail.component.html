<div class="feature-view-tab__content">
    <div class="row">
        
        <!-- #region Coluna 1 -->
        <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-12">
                    <span class="feature-view__title">Dados cadastrais</span>
                </div>
            </div>

            <div class="row feature-view__group">
                <div class="col-sm-12">

                    <div class="row">

                        <div class="col-sm-6 feature-view__body">
                            <div>
                                <span class="feature-view__label">Nome Fantasia</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ sender?.fancyName }}" class="feature-view__value">
                                    {{ sender?.fancyName }}
                                </span>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div>
                                <span class="feature-view__label">Razão Social</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ sender?.companyName }}" class="feature-view__value">
                                    {{ sender?.companyName }}
                                </span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="row feature-view__group">
                <div class="col-sm-12">

                    <div class="row">

                        <div class="col-sm-6 feature-view__body">
                            <div>
                                <span class="feature-view__label">CNPJ</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ sender?.name }}" class="feature-view__value">
                                    {{ sender?.cnpj }}
                                </span>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div>
                                <span class="feature-view__label">Inscrição estadual</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ sender?.stateRegistration }}" class="feature-view__value">
                                    {{ sender?.stateRegistration }}
                                </span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>


            <div class="row feature-view__group">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 feature-view__body">
                            <div>
                                <span class="feature-view__label">Inscrição Municipal</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ sender?.municipalRegistration }}" class="feature-view__value">
                                    {{ sender?.municipalRegistration }}
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                           <!-- CAMPO VAZIO -->
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <!-- #endregion -->

        <!-- #region Coluna 2 -->
        <ndd-address-detail [address]="sender?.address"></ndd-address-detail>    
        <!-- #endregion -->

    </div>
</div>
<div class="feature-view-tab__footer">
    <button class="ndd-ng-button ndd-ng-button--primary" (click)="onEdit()">Editar</button>
    <button class="ndd-ng-button ndd-ng-button--cancel" (click)="redirect()">Voltar</button>
</div>
<div class="ndd-ng-spinner__spinner" *ngIf="isLoading"></div>
<div class="ndd-ng-spinner__color" *ngIf="isLoading"></div>
