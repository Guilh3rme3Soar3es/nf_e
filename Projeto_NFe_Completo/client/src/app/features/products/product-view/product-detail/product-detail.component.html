<div class="feature-view-tab__content">
    <div class="row">
        
        <!-- #region Coluna 1 -->
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <span class="feature-view__title">Dados cadastrais</span>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 feature-view__body">
                            <div>
                                <span class="feature-view__label">Código</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ product?.code }}" class="feature-view__value">
                                    {{ product?.code }}
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div>
                                <span class="feature-view__label">Valor Atual</span>
                            </div>
                            <div class="truncate">
                                <span title="{{ currentValue | currency:'BRL'}}" class="feature-view__value">
                                    {{ product?.currentValue  | currency:'BRL' }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-md-8 col-sm-10 feature-view__body">
                            <div>
                                <span class="feature-view__label">Descrição</span>
                            </div>
                            <div class="">
                                <span title="{{ product?.description}}" class="feature-view__value">
                                    {{ product?.description }}
                                </span>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>    
        <!-- #endregion -->
    </div>
</div>
<div class="feature-view-tab__footer">
    <button class="ndd-ng-button ndd-ng-button--primary" (click)="onEdit()">Editar</button>
    <button class="ndd-ng-button ndd-ng-button--cancel" (click)="redirect()">Voltar</button>
</div>
<div class="ndd-ng-spinner__spinner" *ngIf="isLoading"></div>
<div class="ndd-ng-spinner__color" *ngIf="isLoading"></div>
